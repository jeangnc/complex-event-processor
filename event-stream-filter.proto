syntax = "proto3";

option go_package = "jeangnc/event-stream-filter/pkg/proto";

package event_stream_filter;

// The greeting service definition.
service EventStream {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}

  // TODO:
  // add condition
  // filter event
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
