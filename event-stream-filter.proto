syntax = "proto3";

option go_package = "jeangnc/event-stream-filter/pkg/proto";

package event_stream_filter;

service EventStream {
  rpc Filter (FilterRequest) returns (FilterResponse) {}
  rpc RegisterCondition (RegisterRequest) returns (RegisterResponse) {}
}

message FilterRequest {
  Event event = 1;
}

message FilterResponse {
  Event event = 1;
  repeated Condition condition = 2;
}

message RegisterRequest {
  Condition condition = 1;
}

message RegisterResponse {
}

message Event {
  string id = 1;
  string tenant_id = 2;
  string kind = 3;
  map<string, string> payload = 4;
}

message Condition {
  string id = 1;
  string tenant_id = 2;
  string event_type = 3;
  repeated Predicate predicates = 4;
  optional bool desired_result = 5;
}

message Predicate {
  string name = 1;
  string operator = 2;
  string value = 3;
}
